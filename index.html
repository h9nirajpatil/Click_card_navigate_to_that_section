<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MenuCards</title>
    <style>
        .card-container {
            width: 100%;
            height: 60vh;
            background-color: aqua;
            padding: 1%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .carditem {
            width: 50vh;
            height: 60vh;
            background-color: blueviolet;
            border-radius: 20px;
            cursor: pointer;
            margin: 0 1%;
        }
    </style>
</head>

<body>
    <div class="card-container">
        <div class="carditem" onclick="showItem('panipuri')">
            <p>panipuri</p>
        </div>
        <div class="carditem" onclick="showItem('chanachatpaata')">
            <p>chanachatpaata</p>
        </div>
        <div class="carditem" onclick="showItem('bhelpuri')">
            <p>Bhelpuri</p>
        </div>
    </div>

    <script>
        function showItem(itemId) {
            window.location.href = 'menuitems.html#' + itemId;
        }
    </script>
</body>

</html>
