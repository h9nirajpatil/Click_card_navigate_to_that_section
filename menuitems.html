<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MenuItems</title>
    <style>
        section {
            width: 100%;
            height: 100vh;
            background-color: salmon;

        }
    </style>
</head>

<body>
    <section id="panipuri">
        <p>Item detail panipuri</p>
    </section>
    <section id="chanachatpaata">
        <p>Item detail chanachatpaata</p>
    </section>
    <section id="bhelpuri">
        <p>Item detail Bhelpuri</p>
    </section>

    <script>
        window.onload = function () {
            var itemId = window.location.hash.substring(1);
            if (itemId) {
                var section = document.getElementById(itemId);
                if (section) {
                    section.style.display = 'block';
                }
            }
        };
    </script>
</body>

</html>
